<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline UI</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        /* Sliding Pill Animation */
        #active-pill {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Timeline Transition */
        #timeline-container {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .fade-out {
            opacity: 0;
            transform: translateY(10px);
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<div class="min-h-screen py-10 flex flex-col items-center">

    <!-- Phase Selector -->
    <div id="phase-selector"
        class="bg-gray-100/50 rounded-full p-1 flex relative z-10 transition-all border border-gray-200">
        <!-- The Sliding Pill -->
        <div id="active-pill"
            class="absolute top-1 bottom-1 bg-white shadow-sm rounded-full pointer-events-none ring-1 ring-black/5 z-0">
        </div>

        <button data-phase="phase1" onclick="setPhase('phase1')"
            class="relative z-10 px-6 py-2 text-sm font-medium transition-colors rounded-full text-gray-400 hover:text-gray-600 focus:outline-none w-28 text-center">
            Phase 1
        </button>
        <button data-phase="phase2" onclick="setPhase('phase2')"
            class="relative z-10 px-6 py-2 text-sm font-medium transition-colors rounded-full text-gray-400 hover:text-gray-600 focus:outline-none w-28 text-center">
            Phase 2
        </button>
        <button data-phase="phase3" onclick="setPhase('phase3')"
            class="relative z-10 px-6 py-2 text-sm font-medium transition-colors rounded-full text-gray-400 hover:text-gray-600 focus:outline-none w-28 text-center">
            Phase 3
        </button>
    </div>

    <section class="max-w-5xl w-full mx-auto relative px-4 mt-16">
        <!-- Vertical Line -->
        <div class="absolute left-1/2 top-0 bottom-0 w-px bg-gray-200 -translate-x-1/2"></div>

        <!-- Timeline Container -->
        <div id="timeline-container" class="opacity-100 transform translate-y-0">
            <!-- Items injected by JS -->
        </div>

    </section>

   

</div>
 <script>
        // Icon strings
        const icons = {
            target: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-crosshair"><circle cx="12" cy="12" r="10"/><line x1="22" x2="18" y1="12" y2="12"/><line x1="6" x2="2" y1="12" y2="12"/><line x1="12" x2="12" y1="6" y2="2"/><line x1="12" x2="12" y1="22" y2="18"/></svg>`,
            file: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>`,
            shield: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-check"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>`,
            chart: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-3"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>`,
            wallet: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wallet"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></svg>`,
            home: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>`,
            users: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
            trending: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trending-up"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>`,
            clipboard: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-check">
  <rect x="9" y="2" width="6" height="4" rx="1"/>
  <path d="M9 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-3"/>
  <path d="m9 14 2 2 4-4"/>
</svg>`,

           building: `<img src="./construction.png" alt="" class="w-6 h-6">`
,

            layers: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layers">
  <path d="m12 2 10 6-10 6L2 8z"/>
  <path d="m2 14 10 6 10-6"/>
</svg>`,

            key: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-key">
  <circle cx="7.5" cy="15.5" r="5.5"/>
  <path d="m21 2-9.6 9.6"/>
  <path d="m15.5 7.5 3 3"/>
</svg>`

        };

        const phaseData = {
            phase1: [
                {
                    date: "Q1–Q2 2026",
                    title: "Planning & Approvals",
                    desc: "Master planning finalized and statutory approvals in place.",
                    icon: icons.clipboard
                },
                {
                    date: "Q2 2026",
                    title: "Sales & Marketing Launch",
                    desc: "Pre-sales initiation and pricing discovery.",
                    icon: icons.trending
                },
                {
                    date: "Q2–Q3 2026",
                    title: "Construction Begins",
                    desc: "Site mobilization and structural works commence.",
                    icon: icons.building
                },
                {
                    date: "Q1–Q2 2027",
                    title: "Structural Completion",
                    desc: "Core structure and building shell completed.",
                    icon: icons.layers
                },
                {
                    date: "Q3–Q4 2027",
                    title: "Initial Handover",
                    desc: "First residential units delivered.",
                    icon: icons.key
                }
            ],
            phase2: [
                {
                    date: "Q1–Q2 2028",
                    title: "Construction Continues",
                    desc: "Execution of second residential block.",
                    icon: icons.building
                },
                {
                    date: "Q1–Q4 2028",
                    title: "Sales Scale-Up",
                    desc: "Expanded sales based on Phase 1 absorption.",
                    icon: icons.trending
                },
                {
                    date: "Q4 2028",
                    title: "Structural Completion",
                    desc: "Building shell completed.",
                    icon: icons.layers
                },
                {
                    date: "Q1–Q2 2029",
                    title: "Phased Handover",
                    desc: "Progressive unit delivery.",
                    icon: icons.key
                }
            ]
            ,
            phase3: [
                {
                    date: "Q1 2030",
                    title: "Final Block Construction",
                    desc: "Execution of final residential block.",
                    icon: icons.building
                },
                {
                    date: "Q1–Q4 2030",
                    title: "Final Sales & Absorption",
                    desc: "Remaining inventory sales.",
                    icon: icons.trending
                },
                {
                    date: "Q4 2030 – Q1 2031",
                    title: "Finishing & Handover",
                    desc: "Project-wide completion and handover.",
                    icon: icons.key
                },
                {
                    date: "2030–2031",
                    title: "Project Stabilization",
                    desc: "Fully occupied and operational residential community.",
                    icon: icons.users
                }
            ]

        };

        const timelineContainer = document.getElementById('timeline-container');
        const phaseButtons = document.querySelectorAll('#phase-selector button');
        const activePill = document.getElementById('active-pill');

        function setPhase(phase) {
            // 1. Animate Pill
            const activeButton = document.querySelector(`button[data-phase="${phase}"]`);
            if (activeButton) {
                activePill.style.width = `${activeButton.offsetWidth}px`;
                activePill.style.left = `${activeButton.offsetLeft}px`;

                // Update text colors
                phaseButtons.forEach(btn => {
                    if (btn === activeButton) {
                        btn.classList.remove('text-gray-400', 'hover:text-gray-600');
                        btn.classList.add('text-gray-900');
                    } else {
                        btn.classList.add('text-gray-400', 'hover:text-gray-600');
                        btn.classList.remove('text-gray-900');
                    }
                });
            }

            // 2. Animate Timeline Content
            timelineContainer.classList.add('fade-out');
            timelineContainer.classList.remove('fade-in');

            setTimeout(() => {
                renderTimeline(phaseData[phase]);
                timelineContainer.classList.remove('fade-out');
                timelineContainer.classList.add('fade-in');
            }, 300); // Wait for fade-out to complete
        }

        function renderTimeline(items) {
            timelineContainer.innerHTML = ''; // Clear existing

            items.forEach((item, index) => {
                const isRight = index % 2 === 0;

                const html = `
                <div class="grid grid-cols-[1fr_auto_1fr] gap-x-8 mb-16 items-center last:mb-0 group">
                    <!-- Left Side -->
                    <div class="hover:scale-105 transition-transform duration-300 ${isRight ? 'text-right text-gray-400 text-xs font-medium' : 'flex justify-end'}">
                        ${isRight ? item.date : `
                        <div class="bg-white rounded-2xl shadow-sm p-6 max-w-sm hover:shadow-md transition-shadow">
                            <div class="flex flex-col md:flex-row items-center gap-2">
                                <div class="mb-3 text-orange-500">${item.icon}</div>
                                <h3 class="font-semibold text-gray-900 mb-2 text-sm">${item.title}</h3>
                            </div>
                            <p class="text-sm text-gray-500 leading-relaxed">${item.desc}</p>
                        </div>`}
                    </div>

                    <!-- Center Dot -->
                    <div class="relative z-10 w-2 h-2 bg-gray-400 rounded-full ring-4 ring-[#f8f9fa] group-hover:bg-orange-500 transition-colors"></div>

                    <!-- Right Side -->
                    <div class="hover:scale-105 transition-transform duration-300 ${!isRight ? 'text-left text-gray-400 text-xs font-medium' : ''}">
                        ${!isRight ? item.date : `
                        <div class="bg-white rounded-2xl shadow-sm p-6 max-w-sm hover:shadow-md transition-shadow">
                            <div class="flex flex-col md:flex-row items-center gap-2">
                                <div class="mb-3 text-orange-500">${item.icon}</div>
                                <h3 class="font-semibold text-gray-900 mb-2 text-sm">${item.title}</h3>
                            </div>
                            <p class="text-sm text-gray-500 leading-relaxed">${item.desc}</p>
                        </div>`}
                    </div>
                </div>
                `;
                timelineContainer.innerHTML += html;
            });
        }

        // Initialize
        window.onload = () => {
            // Set initial pill position without animation if desired, or let it slide in
            setPhase('phase1');
        };

    </script>
</html>
